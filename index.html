<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Overpass&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="background">
      <content id="card_container">
        <div id="text_align">
          <div id="star">
            <img src="./images/icon-star.svg" alt="star" />
          </div>
          <div id="heading">
            <h1>How did we do?</h1>
          </div>
          <div id="text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </div>
          <form action="./result.html" method="get" target="_blank">
            <div id="points">
              <div class="button">
                <label for="button_1">1</label>
              </div>
              <div class="button">
                <label for="button_2">2</label>
              </div>
              <div class="button">
                <label for="button_3">3</label>
              </div>
              <div class="button">
                <label for="button_4">4</label>
              </div>
              <div class="button">
                <label for="button_5">5</label>
              </div>
            </div>
            <div id="hidden">
              <input type="radio" name="feedback" id="button_1" value="1" />
              <input type="radio" name="feedback" id="button_2" value="2" />
              <input type="radio" name="feedback" id="button_3" value="3" />
              <input type="radio" name="feedback" id="button_4" value="4" />
              <input type="radio" name="feedback" id="button_5" value="5" />
            </div>
            <div id="submit">
              <input type="submit" value="SUBMIT" />
            </div>
          </form>
        </div>
      </content>
    </main>
  </body>
</html>
